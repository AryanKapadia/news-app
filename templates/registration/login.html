{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
<span style="font-size:10px"><a href="{% url 'password_reset' %}">Forgot your password?</a></span>
</form>
{% endblock content %}
